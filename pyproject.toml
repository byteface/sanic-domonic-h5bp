[tool.black]
line-length = 99
target-version = ["py38"]
include = "\\.pyi?$"
exclude = """
(
  /(
    scripts | tests
  )/
)
"""

[tool.isort]
combine_as_imports = true
combine_star = true
ensure_newline_before_comments = true
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 99
py_version = 38
